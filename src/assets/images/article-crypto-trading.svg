<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cryptoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Bitcoin Symbol Background -->
  <circle cx="200" cy="150" r="80" fill="url(#cryptoGradient)" opacity="0.2"/>
  
  <!-- Main Bitcoin Symbol -->
  <circle cx="200" cy="150" r="50" fill="url(#cryptoGradient)"/>
  
  <!-- Bitcoin B -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">₿</text>
  
  <!-- Floating Crypto Symbols -->
  <g opacity="0.6" fill="#64748b">
    <!-- Ethereum -->
    <polygon points="80,80 90,80 85,60 80,80" fill="#627eea"/>
    <polygon points="80,85 90,85 85,100 80,85" fill="#627eea"/>
    
    <!-- Smaller coins -->
    <circle cx="320" cy="80" r="12" fill="#50d5ff"/>
    <text x="320" y="85" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">$</text>
    
    <circle cx="80" cy="220" r="10" fill="#26a69a"/>
    <text x="80" y="225" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">Ð</text>
    
    <circle cx="330" cy="230" r="15" fill="#f0b90b"/>
    <text x="330" y="237" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">B</text>
  </g>
  
  <!-- Saudi Arabia Flag Colors Accent -->
  <rect x="20" y="20" width="60" height="8" fill="#006c35" rx="4"/>
  <rect x="320" y="20" width="60" height="8" fill="#006c35" rx="4"/>
  
  <!-- Arabic Text Elements -->
  <text x="200" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dir="rtl">العملات الرقمية</text>
  
  <!-- Price Chart Background -->
  <rect x="50" y="220" width="300" height="60" fill="black" opacity="0.3" rx="5"/>
  
  <!-- Price Line -->
  <polyline points="70,250 100,240 130,245 160,235 190,240 220,230 250,235 280,225 310,230 330,220" 
            fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Price Points -->
  <g fill="#10b981">
    <circle cx="130" r="3" cy="245"/>
    <circle cx="190" r="3" cy="240"/>
    <circle cx="250" r="3" cy="235"/>
    <circle cx="310" r="3" cy="230"/>
  </g>
  
  <!-- Network Connections -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <line x1="150" y1="100" x2="200" y2="150"/>
    <line x1="250" y1="120" x2="200" y2="150"/>
    <line x1="200" y1="150" x2="180" y2="200"/>
    <line x1="200" y1="150" x2="220" y2="190"/>
  </g>
</svg>